<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Obi-Wan V.S. Anakin</title>
        <style>
        body{
                background-image: url("media/images/avo.jpg");
            }
        </style>
    </head>
    <body>
        <h1>Obi-Wan V.S. Anakin v0.1</h1>
        <p>By: Jace Randolph</p>
        <script>
            
            
            var inventory = {
                lightsaber:0,
                highground:0,
                
            }
            
            var player = {
                firstname:"Obi-Wan",
                lastname:"Kenobi",
                age:"38",
            }
            
            Start();
            
            function Start(){
                player.firstname = prompt("What's your first name Master?");
                player.lastname = prompt("What's your last name Master?");
                alert("Welcome to Mustafar, "+player.firstname+" "+player.lastname+"." );
                var beginAdv = confirm("Are you ready to fight Anakin?")
                
                if(beginAdv){
                    alert("You have the highground")
                    Mustafar();
                }
                else{
                    alert("You do not know the ways of the force");
                    Start();
                }
            }
            
           
            function Mustafar(){
                var mustafar = prompt("You arrive at the landing pad on Mustafar, to confront Anakin and kill him. But Anakin spots you and begins to force choke padme.").toLowerCase();
                
                if(mustafar == "go to anakin" || mustafar == "anakin" ||mustafar == "go to anakin"){
                    alert("You go to Anakin, You both argue about why he has turned to the dark side.");
                    Controlroom();
                }
                else if(mustafar == "ship" || mustafar == "go to ship"){
                    alert("You return to the ship and go into hiding for 20 years and Anakin becomes more powerful than ever with padme.")
                    Mustafar();
                }
                else if(mustafar == "coruscant" || mustafar == "coruscant" || mustafar == "go to coruscant"){
                    alert("You go back to Coruscant and are killed by clones.");
                    Mustafar();
                }
                else if(mustafar == "lava" || mustafar == "jump in lava"){
                    alert("You jump in the lava and are killed");
                    Mustafar();
                }
                else if(mustafar == "inventory"){
                    alert(inventory);
                   Mustafar();
                }
                else{
                    alert("I don't understand '"+mustafar+"'");
                    Mustafar();
                }
            }
            
            
            function Controlroom(){
                var controlroom = prompt("Anakin ignites his lightsaber and backflips towards you! You pull your lightsaber out and deflect his move. You both start to move towards the controlroom").toLowerCase();
                
                if(controlroom == "go to controlroom" || controlroom == "controlroom" || controlroom == "go to controlroom"){
                    alert("You both have fought hard inside the controlroom, but anakin is still pushing back, you both move outside to continue fighting.");
                    Outside();
                }
                else if(controlroom == "kill anakin" || controlroom == "strike" || controlroom == "swing" || controlroom == "kill"){
                    alert("You kill Anakin and the galaxy is safe from darth vader.");
                    Outside();
                }
                else if(controlroom == "inventory"){
                    alert(inventory);
                    Controlroom();
                }
                else{
                    alert("I don't understand '"+controlroom+"'");
                    Controlroom();
                }
            }
            
             function Outside(){
                var outside = prompt("You both jump on a platform below and lock arms together while lava dramatically shoots up in the background.").toLowerCase();
                
                if(outside == "run" || outside == "run to pillar" || outside == "lightsaber" || outside == "jump on pillar" || outside == "go to pillar" || outside == "pillar" || outside == "go to pillar" || outside == "climb pillar"){
                    alert("You and Anakin climb the tall Pillar. The Pillar falls into a river of lava and starts moving down the river . You jump of just in time before it falls of a lavafall. Anakin also barely makes it and jumps onto a floating robot.");
                    Pillar();
                }
                
                 if(outside == "kill" ||outside == "kill anakin"){
                    alert("You kill anakin and Darth Vader never becomes a threat to the galaxy.");
                    Outside();
                 }
                else if(outside == "leave" || outside == "leave mustafar" ){
                    Outside();
                    
                }
            
                else{
                    alert("I don't understand '"+outside+"'");
                  Outside();
                }
            }
            
           
            function Pillar(){
                var pillar = prompt("You stand on a floating platform while Anakin stands on the floating robot and you try to strike him, he blocks your move, and vise versa. Anakin says, 'I should've known the Jedi were plotting to take over.' You reply with, 'Anakin Chancellor Palpatine is evil.' He says,'From my point of view the Jedi are evil!' You yell,'Then you are lost!'").toLowerCase();
                
                if(pillar == "stay" || pillar  == "fight anakin" || pillar == "stay on platform" || pillar == "platform"){
                    alert("Anakin frontflips over you and tries to kill you but you defend his move.");
                    Platform();
                }
                
                 if(pillar == "jar jar" || pillar == "darth jar jar"){
                    alert("Since you killed anakin Jar Jar binks becomes the new apprentice to darth sideous");
                    Pillar();
                 }
                else if(pillar == "mustafar" || pillar == "mustafar blows up"){
                    alert("Mustafar blows up and you and Anakin both die.")
                    Pillar();
                    
                }
                
            }
            
            
            
            function Platform(){
            var platform = prompt("You and Anakin both hit your lightsabers at the same time and both push against each other.").toLowerCase();
            
            if(platform == "jump" || platform == "highground" || platform == "go to highground"){
                alert("You jump off the platform onto the highground")
               Highground();
            }
            else if(platform == "exile" || platform == "go into exile"){
                    Platform();
            }
            else{
                    alert("I don't understand '"+platform+"'");
                    Platform();
            }
            }
           
            function Highground(){
                var highground = prompt("You say, 'It's over Anakin I have the highground, he says, 'You underestimate my power' You say, 'Don't try it! And Anakin frontflips over you for like the third time.").toLowerCase();
                
                if(highground == "swing" || highground == "kill anakin"){
                    alert("You swing your lightsaber and chop all of Anakin's limbs off, half of him stumbles down the hill close to the lava. You say, 'You were the chosen one, it said you were supposed to destroy the sith not join them, bring balance to the force not leave it in darkness.' Anakin yells,'I HATE YOU!! you respond with, 'You were my brother Anakin I loved you! You watch him barbecue and then grab his lightsaber and leave. And it is the end of the game, OR IS IT? 'Star Wars Music starts playing' ");
                    Highground();
                }
                else if(highground == "inventory"){
                    alert(inventory);
                   Highground();
                }
                else if(highground == "lava" || highground == "get hit by lava" ){
                    Highground();
                }
                else{
                    alert("I don't understand '"+highground+"'");
                    Highground();
                }
            }
            
            function End(){
                alert("You won \nGame Over");
            }
          
            
        </script>
    </body>

</html>
